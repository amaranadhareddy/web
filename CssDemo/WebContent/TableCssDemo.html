<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Table Css</title>
<style>
	h1{
		text-align:center;
		color:blue;
	}
	#tbl{
		background-color:#87cef1;
		border-collapse:collapse;
		margin:0 auto;
	}
	#tbl th,td{
		padding:10px;
	}
	#tbl thead tr{
		background-color:red;
		color:white;
		text-transform:capitalize;
	}
</style>
</head>
<body>
	<h1>Table Css Demo</h1>
	
	<table id="tbl">
		<thead>
			<tr>
				<th>head1</th>
				<th>head2</th>

			</tr>
		</thead>

			</tr>
			<tr>
				<td>data1</td>

			</tr>
			<tr>

			</tr>
			<tr>
				<td>data1</td>
				<td>data2</td>
				<td>data3</td>
			</tr>
			
		</tbody>
	</table>
</body>
</html>
